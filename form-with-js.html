<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="subpage.css">
</head>
<body>
    <header>
        <nav>
            <h1><a href="index.html">Alex Atienza</a></h1>
            <picture>
                <source srcset="media/hamburger-menu.svg" type="image/svg">
                <img src="media/hamburger-menu-fallback.png" alt="Menu Button" loading="lazy">
            </picture>
            <ul>
                <li><a href="about.html">About</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="contact-form" action="https://httpbin.org/post" method="post">
            <h1>Let's Chat!</h1>
            <form-field>
                <label for="name">Name <span class="error-message"></span></label>
                <input type="text" id="name" name="name" required autofocus valid>
            </form-field>

            <form-field>
                <label for="email">Email <span class="error-message"></span></label>
                <input type="email" id="email" name="email" required valid>
            </form-field>

            <form-field>
                <label for="message">Message <span class="error-message"></span></label>
                <textarea id="message" name="message" maxlength="250" required placeholder="Type a message here..." valid></textarea>
                <div id="character-count"></div>
            </form-field>

            <input type="hidden" name="possible_bot" value="true">
            <input type="hidden" name="form_errors" id="form-errors">

            <button type="submit">Send Message</button>
        </form>
    </main>
    <footer>
        <h1>Alex Atienza</h1>
        <p>&copy Alex Atienza</p>
    </footer>

    <script src="script.js" defer></script>
</body>
</html>
